{% extends "layout.html" %}

{% block content %}
<!-- Hero Section -->
<div class="hero-section">
    <h1>Welcome to Soaporium</h1>
    <p>Discover our amazing products</p>
</div>

<!-- Clickable Search Items -->
<div class="home-items">
    <div class="hitem">
        <a href="{{ url_for('search', search_term='mint') }}">
            <img src="" alt="">
            <h2>Mint</h2>
        </a>
    </div>
    <div class="hitem">
        <a href="{{ url_for('search', search_term='lavender') }}">
            <img src="" alt="">
            <h2>Lavender</h2>
        </a>
    </div>
    <div class="hitem">
        <a href="{{ url_for('search', search_term='shea') }}">
            <img src="" alt="">
            <h2>Shea</h2>
        </a>
    </div>
</div>

<!-- Flash Messages for Errors or Other Notifications -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flash-messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
